name: CI Pipeline
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test Backend
        run: cd backend && npm ci && npm test
      - name: Test Frontend
        run: cd frontend && npm ci && npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lowercase repo for tags
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
      - name: Build Images
        run: |
          docker build -t ghcr.io/${REPO_LC}/backend:${{ github.sha }} ./backend
          docker build -t ghcr.io/${REPO_LC}/frontend:${{ github.sha }} ./frontend
